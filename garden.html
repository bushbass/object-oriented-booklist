<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />

    <title>My Productlist App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4">
        <i class="fas fa-product-open text-primary"></i> My<span
          class="text-primary"
          >Product</span
        >List
      </h1>
      <form id="product-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" class="form-control" />
        </div>
        <div class="form-group">
          <label for="bay">BAY</label>
          <input type="text" id="bay" class="form-control" />
        </div>
        <div class="form-group">
          <label for="sku">SKU</label>
          <input type="text" id="sku" class="form-control" />
        </div>
        <div class="form-group">
          <label for="quantity">QUANTITY</label>
          <input type="text" id="quantity" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Product"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Bay</th>
            <th>Quantity</th>
            <th>SKU</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </div>
    <script src="garden.js"></script>
  </body>
</html>
